<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMR Travels | contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/898034d606.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">

        <h1 class="logo lg-heading">MMR</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="./index.html"> Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact-form">
        <div class="container">

            <div class="form-wrapper">
                <div class="company-address">
                    <div class="con-icon">
                        <i class="fa-solid fa-location-dot fa-2x"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                    </div>
                    <div class="con-text">
                        <p class="text-gray">Malad West, Marve Rd, Mumbai 400095</p>
                    </div>
                    <div class="con-icon">
                        <i class="fa-regular fa-envelope fa-2x"></i>
                        <h2 class="md-heading text-gray">E-Mail</h2>
                    </div>
                    <div class="con-text">
                        <p class="text-gray">mukeshmourya1234@gmail.com</p>
                    </div>
                    <div class="con-icon">
                        <i class="fa-solid fa-phone fa-2x"></i>
                        <h2 class="md-heading text-gray">Call</h2>
                    </div>
                    <div class="con-text">
                        <p class="text-gray">+91123456789</p>
                    </div>
                    <div class="con-image">
                        <img src="./image/company-img.jpg" alt="">
                    </div>
                </div>
                <form class="form" action="">
                    <div class="heading">
                        <h1 class="lg-heading">Contact Us</h1>
                    </div>
                    <div class="form-text">
                        <p class="text-gray">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse autem laborum necessitatibus
                            Lorem, ipsum.</p>
                        <div class="form-input">
                            <label for="Username">Username</label>
                            <input type="text" autocomplete="off" minlength="2" required>
                            <div class="form-input">
                                <label for="E-Mail">Email</label>
                                <input type="email" autocomplete="off" required>
                                <div class="form-input">
                                    <label for="Phone">Phone</label>
                                    <input type="tel" autocomplete="off" maxlength="10" required>
                                </div>
                                <div class="form-input">
                                    <label for="Text Area">Message</label>
                                    <textarea name="" id="Message" cols="30" rows="10"></textarea>
                                </div>
                                <button type="Submit" class="form-submit" onclick="alertfunc()">Submit</button> 
                            </div>
                        </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <div class="footer-text">
                <h2>MMR Travel &copy; All Rights Reserved</h2>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
